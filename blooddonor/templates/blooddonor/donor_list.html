<!-- blooddonor/templates/blooddonor/donor_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor List</title>
    <style>
        /* static/css/styles.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
    margin: 0;
    padding: 0;
}

h2 {
    color: darkblue;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #dee2e6;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #4673e5;
    color: #fff;
}

tbody tr:nth-child(even) {
    background-color: #f8f9fa;
}

form {
    margin-bottom: 20px;
}

a {
    color: #007bff;
    text-decoration: none;
    margin-right: 10px;
}

a:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* Additional Styles for Blood Management Theme */
body {
    background-image: url('path/to/background-image.jpg');
    background-size: cover;
    background-position: center center;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.donor-details {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.add-new-donor {
    display: block;
    background-color: #28a745;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    text-decoration: none;
    text-align: center;
}


    </style>
</head>
<body>
    <h2>Below is the list of all the Blood Donors and their Blood Groups</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for donor in donors %}
                <tr>
                    <td>{{ donor.name }}</td>
                    <td>{{ donor.blood_type }}</td>
                    <td>
                        <a href="{% url 'donor_detail' donor.id %}">Details</a>
                        <a href="{% url 'edit_donor' donor.id %}">Edit</a>
                        <a href="{% url 'delete_donor' donor.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_donor' %}">Add a new donor</a>
</body>
</html>
